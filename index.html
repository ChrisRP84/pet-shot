<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pet Shop</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="border: none; width: 100%;">
        <img src="./resources/imgs/header.png" alt="" width="100%">
        <!-- <span>header</span> -->
    </div>
    <div class="search-and-login">
        <!-- <span>consulta</span> -->
        <div style="border: none; width: 40%;">
            <input type="text" id="edt-pesquisa" placeholder="Pesquisar">
        </div>
        <div style="border: none; width: 10%;">
            <img src="./resources/icons/search.svg" alt="" style="padding-top: 6px;">
        </div>
        <div style="width: 50%; border: none; justify-content: right; text-align: right; display: flex;">
            <div>
                <img src="./resources/icons/person.svg" alt="" style="padding-top: 6px; padding-right: 2px;">
            </div>
            <div>
                <label id="label-entrar" for="" class="label-form" style="margin-right: 20px; padding-top: 10px;"><a href="/login/login.html">Entre ou cadastre-se</a></label>
                <!-- <a href="/login/login.html">Entre ou cadastre-se</a> -->
            </div>
            <script src="/global/scripts/validate-user.js"></script>
        </div>
    </div>
    <!-- <hr> -->
    <div class="select-type" style="border-bottom: 1px solid #e8e6e6; height: 40px; width: 100%; display: flex;">
        <!-- <span>abas de produto/serviço</span> -->
        <div style="display: flex; border: none; width: 100%;">
            <div class="div-sel-prod">
                <button class="button-option" style="margin-top: 0px; margin-bottom: 0px; margin-left: 10px; width: 80px;" onclick="location.href='/produtos/produtos.html'">Produtos</button>
            </div>
            <div class="div-sel-serv">
                <button class="button-option" id="button-sevice" style="margin-left: 0px; width: 80px;" onclick="location.href='/servicos/servicos.html'">Serviços</button>           </div>
        </div>
    </div>
    <br>
    <!-- <hr> -->
    <div class="content-data">
        <div class="produto" style="width: 25%; justify-content: center; text-align: center;">
            <img class="img-prod" src="./resources/produtos/sache-pedigree.png" alt="" style="border: none; width: 95%; margin-top: 4px;">
            <span>Ração úmida sachê Pedigree Aduto, raças pequenas, 100g</span>
            <br>
            <br>
            <span>R$ 3,00</span>
            <br>
            <br>
        </div>
        <div class="produto" style="width: 25%; justify-content: center; text-align: center;">
            <img class="img-prod" src="./resources/produtos/sache-granplus.png" alt="" style="border: none; width: 95%; margin-top: 4px;">
            <span>Ração Úmida GranPlus Gourmet Cães Adultos Carne 100 g</span>
            <br>
            <br>
            <span>R$ 2,99</span>
            <br>
            <br>
        </div>
        <div class="produto" style="width: 25%; justify-content: center; text-align: center;">
            <img class="img-prod" src="./resources/produtos/racao-golden.png" alt="" style="border: none; width: 95%; margin-top: 4px;">
            <span>Ração Golden Special para Cães Adultos Frango e Carne 15 kg</span>
            <br>
            <br>
            <span>R$ 149,90</span>
            <br>
            <br>
        </div>
    </div>
    <div class="content-footer">
        <!-- <span>footer</span>         -->
        <div class="div-footer">
            <span class="span-footer">Projeto Pet Shop</span>
            <br>
            <span class="span-footer">Contato: contato@projetopetshop.com.br</span>
            <br>
            <span class="span-footer">Fone: (99) 9999-9999</span>

        </div>
    </div>

</html>
