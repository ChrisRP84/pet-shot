<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pet Shop</title>
    <base href="/pet-shop/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="border: none; width: 100%;">
        <img src="../resources/imgs/header.png" alt="" width="100%" onclick="location.href='../../index.html'">
        <!-- <span>header</span> -->
    </div>
    <div class="search-and-login">
        <!-- <span>consulta</span> -->
        <div style="border: none; width: 40%;">
            <input type="text" id="edt-pesquisa" placeholder="Pesquisar">
        </div>
        <div style="border: none; width: 10%;">
            <img src="../resources/icons/search.svg" alt="" style="padding-top: 6px;">
        </div>
        <div style="width: 50%; border: none; justify-content: right; text-align: right; display: flex;">
            <div>
                <img src="../resources/icons/person.svg" alt="" style="padding-top: 6px; padding-right: 2px;">
            </div>
            <div>
                <label id="label-entrar" for="" class="label-form" style="margin-right: 20px; padding-top: 10px;"><a href="/login/login.html">Entre ou cadastre-se</a></label>
            </div>
            <script src="/global/scripts/validate-user.js"></script>
        </div>
    </div>
    <!-- <hr> -->
    <div class="select-type" style="border-bottom: 1px solid #e8e6e6; height: 40px; width: 100%; display: grid;">
        <!-- <span>abas de produto/serviço</span> -->
        <div style="display: flex; border: none; width: 100%;">
            <div class="div-sel-prod">
                <button class="button-option" id="button-prod" style="margin-top: 0px; margin-bottom: 0px; margin-left: 10px; width: 80px;" onclick="location.href='/produtos/produtos.html'">Produtos</button>
            </div>
            <div class="div-sel-serv">
                <button class="button-option" id="button-service" style="margin-left: 0px; width: 80px;">Serviços</button>
            </div>
        </div>
    </div>
    <br>
    <!-- <hr> -->
    <div class="content-data">
        <div class="box-itens">
            <div class="produto" style="width: 25%; justify-content: center; text-align: center;">
                <img class="img-prod" src="../resources/servicos/banho-pequeno-porte.png" alt="" style="border: none; width: 95%; margin-top: 4px;">
                <span>Banho Cães de pequeno porte</span>
                <br>
                <br>
                <span>R$ 45,00</span>
                <br>
                <br>
            </div>
            <div class="produto" style="width: 25%; justify-content: center; text-align: center;">
                <img class="img-prod" src="../resources/servicos/bnho-grande-porte.png" alt="" style="border: none; width: 95%; margin-top: 4px;">
                <span>Banho Cães de grande porte</span>
                <br>
                <br>
                <span>R$ 55,99</span>
                <br>
                <br>
            </div>
            <div class="produto" style="width: 25%; justify-content: center; text-align: center;">
                <img class="img-prod" src="../resources/servicos/tosa-pequeno-porte.png" alt="" style="border: none; width: 95%; margin-top: 4px;">
                <span>Tosa Cães de pequeno porte</span>
                <br>
                <br>
                <span>R$ 40,90</span>
                <br>
                <br>
            </div>
        </div>
        <div class="produto" style="width: 25%; justify-content: center; text-align: center;">
            <img class="img-prod" src="../resources/servicos/tosa-grande-porte.png" alt="" style="border: none; width: 95%; margin-top: 4px;">
            <span>Tosa Cães de Grande porte</span>
            <br>
            <br>
            <span>R$ 50,00</span>
            <br>
            <br>
        </div>
    </div>
    <div class="agendar-servico">
        <button id="agendar-servico" onclick="location.href='/servicos/solicit-servicos/solicit-servico.html'">Agendar Serviço</button>
    </div>
    <div class="content-footer">
        <!-- <span>footer</span>         -->
        <div class="div-footer">
            <span class="span-footer">Projeto Pet Shop</span>
            <br>
            <span class="span-footer">Contato: contato@projetopetshop.com.br</span>
            <br>
            <span class="span-footer">Fone: (99) 9999-9999</span>

        </div>
    </div>
    
</body>
</html>
